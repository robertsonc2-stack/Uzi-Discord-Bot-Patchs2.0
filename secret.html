<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Secret Logs</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: white; text-align: center; padding: 50px; }
    #container { background: #333; padding: 20px; border-radius: 10px; width: 500px; margin: auto; }
    input, button { padding: 10px; margin: 5px; width: 90%; }
    pre { text-align: left; background: black; padding: 15px; border-radius: 10px; height: 300px; overflow-y: scroll; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Secret Logs</h1>
    <div id="loginBox">
      <input type="password" id="password" placeholder="Enter secret password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="logsSection" style="display:none;">
      <button onclick="loadLogs()">Refresh Logs</button>
      <pre id="logs"></pre>
    </div>
  </div>

  <script>
    function login() {
      const pw = document.getElementById("password").value;
      if (pw === "owner77") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("logsSection").style.display = "block";
        loadLogs();
      } else {
        alert("Wrong password");
      }
    }

    function loadLogs() {
      fetch("/logs")
      .then(res => res.json())
      .then(data => {
        document.getElementById("logs").textContent = data.join("\n");
      })
      .catch(() => {
        document.getElementById("logs").textContent = "‚ùå Failed to load logs.";
      });
    }
  </script>
</body>
</html>
